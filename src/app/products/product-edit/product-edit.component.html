<form #productForm="ngForm" (submit)="onSubmit(productForm)" *ngIf="!loading">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <div class="form-group">
    <label for="name">Product Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      required
      [ngModel]="product?.name"
      #name="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="imgPath">Image</label>
    <input
      type="text"
      id="imgPath"
      name="imgPath"
      class="form-control"
      [ngModel]="product?.imgPath"
      #imgPath="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="description">Product Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      class="form-control"
      required
      [ngModel]="product?.description"
      #description="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="price">Product Price:</label>
    <input
      type="number"
      id="price"
      name="price"
      class="form-control"
      required
      [ngModel]="product?.price"
      #price="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="type">Product Type:</label>
    <input
      type="text"
      id="type"
      name="type"
      class="form-control"
      required
      [ngModel]="product?.type"
      #type="ngModel"
    />
  </div>
  <div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!productForm.valid"
    >
      Save
    </button>
  </div>
</form>
