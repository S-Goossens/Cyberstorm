<ng-container *ngIf="shoppingCartLine">
  <td>
    {{ shoppingCartLine.product.name }}
  </td>
  <td>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="shoppingCartLine.quantity"
      (change)="onQuantityChange()"
    />
  </td>
  <td>
    {{
      shoppingCartLine.quantity * shoppingCartLine.product.price
        | currency: "EUR"
    }}
  </td>
  <td>
    <button class="btn btn-danger" (click)="removeFromCart()">Delete</button>
  </td>
</ng-container>
