<div class="row">
  <h1>Orders</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Orders</th>
        <th scope="col">Date</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <th scope="col">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" [order]="order" app-order-list-item></tr>
    </tbody>
  </table>
</div>
