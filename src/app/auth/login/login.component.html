<div class="row">
  <div class="col-xl">
    <h1>Login</h1>
  </div>
</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      type="email"
      id="email"
      class="form-control"
      ngModel
      name="email"
      required
      email
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      ngModel
      name="password"
      required
      minlength="5"
    />
  </div>

  <div>
    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
      Login
    </button>
  </div>
</form>
